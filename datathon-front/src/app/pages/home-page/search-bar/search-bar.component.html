<div class="relative" style="width:600px">
    <div class="relative">
        <input
        [formControl]="searchControl"
        type="text"
        placeholder="Search stocks..."
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <svg
          class="w-5 h-5 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <div
      *ngIf="showResults"
      class="absolute w-full mt-1 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-10 max-h-80 overflow-y-auto"
    >
      <div
        *ngFor="let result of searchResults"
        class="px-4 py-2 cursor-pointer hover:bg-gray-700 text-gray-100 flex justify-between"
        (click)="selectStock(result)"
        [routerLink]="['/stock/' + result.symbol]"
      >
        <a [routerLink]="['/stock/' + result.symbol]">{{ result.symbol }} - {{ result.name }}</a>
        <div class="gap-2"> 
          {{result.closePrice | number:'1.2-2' }}$ &nbsp; 
          <span [ngClass]="{'text-red-500': result.dayChange < 0, 'text-green-500': result.dayChange > 0}">
            {{result.dayChange | number:'1.2-2' }}%
          </span>
        </div>
      </div>
    </div>
  </div>
