<app-header (emitToggleDrawer)="toggleMatSidenav()"></app-header>
<!-- Spacer div to prevent content from hiding behind the fixed header -->
<div class="h-16"></div>
<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav [fixedInViewport]="true" [fixedTopGap]="64">
    <app-chat #chat></app-chat>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-page-content (chatEmit)="handleChatEmit($event)"></app-page-content>
  </mat-sidenav-content>
  ></mat-sidenav-container
>
